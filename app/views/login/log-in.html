<section ng-controller="loginController">
    <section class="row header margin-bottom-xl bg-white border-bottom">
        <div class="col-md-5 col-md-offset-1 padding-top-md">
            <a href="index.html" class="h3 no-pad">Caytree</a>
        </div>
        <div class="col-md-5 text-right padding-top-sm">
            <ul class="list-unstyled list-inline va-middle">
                <li class=""><a href="#/signup" class="btn btn-hd btn-accent strong">Sign up</a></li>
            </ul>
        </div>
    </section>


    <section class="container main margin-bottom-xl">
        <div class="col-lg-3 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <form class="row">
                <h2 class="margin-bottom-md">Log in</h2>
                <input  ng-click=changeLoginAuth() ng-model="user.username" class="col-md-12 input" type="text" placeholder="username" />
                <input  ng-model="user.password" class="col-md-12 input" type="password" placeholder="password"/>
                <button  class="btn btn-hd btn-md btn-primary pull-right strong hidden">Log in</button>
                <a ng-click="login(user)" href="#/appmain" class="btn btn-hd btn-md btn-primary pull-right strong">Log in</a>
            </form>
            <div ng-show="loginAuth" class="container">
                <h4>Either email or password is wrong. Try again</h4>
            </div>
             <div ng-show="loginEmpty" class="container">
                <h4>Either email or password field is empty.</h4>
            </div>

            <div class="row height-xs"></div>
            <div class="row">
                <h4 class="text-center margin-bottom-lg">...or log in with</h4>
                <button class="btn btn-block btn-danger btn-hd btn-md">Google</button>
            </div>
           

        </div>
    </section>

</section>


    <section class="row padding-top-md padding-bottom-sm border-top-light border-bottom-light bg-white hidden" id="footer">
        <div class="container">
            <ul class="list-inline">
                <li>&copy; 2015 | <a href="#" class="strong">Caytree Partners</a></li>
                <li>All rights reserved.</li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </section>

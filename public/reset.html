<!DOCTYPE html>
<html>
<head>
    <title>Reset account</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/style.min.css" />
</head>
<body>



<div class="container-fluid">

    <section class="row header margin-bottom-xl bg-white border-bottom">
        <div class="col-md-5 col-md-offset-1 padding-top-md">
            <a href="index.html" class="h3 no-pad">Caytree</a>
        </div>
        <div class="col-md-5 text-right padding-top-sm">
            <ul class="list-unstyled list-inline va-middle">
                <li class=""><a href="sign-up.html" class="btn btn-hd btn-accent strong">Sign up</a></li>
            </ul>
        </div>
    </section>


    <section class="container main margin-bottom-xl">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <form class="row">
                <h2>Forgot your password?</h2>
                <p>Enter your email to reset your password</p>
                <input class="col-md-12 input" type="email" placeholder="email" />
                <button class="btn btn-hd btn-md btn-default pull-right">Reset password</button>
            </form>
            <div class="row height-xs"></div>
            <div class="row">
                <h4 class="text-center margin-bottom-lg">...or log in with</h4>
                <button class="btn btn-block btn-primary btn-hd btn-md">Facebook</button>
                <button class="btn btn-block btn-danger btn-hd btn-md">Google+</button>
            </div>

        </div>
    </section>



    <section class="row padding-top-md padding-bottom-sm border-top-light border-bottom-light bg-white hidden" id="footer">
        <div class="container">
            <ul class="list-inline">
                <li>&copy; 2015 | <a href="#" class="strong">Caytree Partners</a></li>
                <li>All rights reserved.</li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </section>



</div>







<script src="../assets/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>

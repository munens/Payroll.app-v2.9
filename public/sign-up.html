<!DOCTYPE html>
<html>
<head>
    <title>Create a Caytree account</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/style.min.css" />
</head>
<body>



<div class="container-fluid">

    <section class="row header margin-bottom-xl bg-white border-bottom">
        <div class="col-md-5 col-md-offset-1 padding-top-md">
            <a href="index.html" class="h3 no-pad">Caytree</a>
        </div>
        <div class="col-md-5 text-right padding-top-sm">
            <ul class="list-unstyled list-inline va-middle">
                <li><a href="log-in.html" class="btn btn-hd btn-primary strong">Log in</a></li>
            </ul>
        </div>
    </section>

    <section class="row main margin-bottom-xl">
        <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
            <section class="row margin-bottom-lg">
                <div class="col-md-1">
                    <div class="h3 text-center no-pad step">1</div>
                </div>
                <div class="col-md-9">
                    <h2 class="margin-top-sm">Create a Caytree account</h2>
                </div>
            </section>

            <section class="row">
                <form class="col-md-10 col-md-offset-1">

                    <!-- Input fields format --!
                    <input class="col-md-12 input hidden" placeholder="last name">

                    <div class="input-group-hd">
                        <input class="col-md-3 input" placeholder="first name">
                        <input class="col-md-4 input" placeholder="last  name">
                    </div>

                    -->

                    <div class="input-group-hd">
                        <input class="col-md-6 input capitalize" placeholder="first name">
                        <input class="col-md-6 input capitalize" placeholder="last name">
                    </div>

                    <input class="col-md-4 input" type="text" placeholder="phone number">
                    <input class="col-md-7 col-md-offset-1 input" type="email" placeholder="email">

                    <div class="height-xs"></div>

                    <input class="col-md-5 input" type="text" placeholder="username">
                    <input class="col-md-6 col-md-offset-1 input" type="password" placeholder="password">

                    <div class="height-xs"></div>
                    <ul class="list-inline text-right">
                        <li><a href="../index.html" class="btn btn-hd btn-md">Cancel</a></li>
                        <li><a href="onboarding.html" class="btn btn-hd btn-md btn-accent strong">Add company details <i class="fa fa-arrow-right text-white"></i></a></li>
                    </ul>
                </form>
            </section>
        </div>
    </section>




    <!-- Footer -->
    <section class="row padding-top-md padding-bottom-sm border-top-light border-bottom-light bg-white hidden" id="footer">
        <div class="container">
            <ul class="list-inline">
                <li>&copy; 2015 | <a href="#" class="strong">Caytree Partners</a></li>
                <li>All rights reserved.</li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </section>



</div>







<script src="../assets/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
